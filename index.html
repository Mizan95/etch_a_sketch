<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="title-container">Cool Drawing Canvas</div>
  </header>
  <section>
    <div class="leftButtonContainer">
      <button id="clearButton">clear</button>
      <div class="frame">
        <div class="slideContainer range">
          <input type="range" min="2" max="30" value="10" orient="vertical" class="slider" id="slider">
        </div>
      </div>
      <button id="applyButton">apply</button>
    </div>
    <div class="gridContainer">
      <div id="grid"></div>
    </div>
    <div class="eraserPenContainer">
      <button id="eraserButton">eraser</button>
      <div class="colorPickerWrapper">
        <div>
          <input type="color" id="colourPicker" name="COLOUR" value="#4378EA">
          <label for="colourPicker" id="colourPickerLabel">COLOUR</label>
        </div>
      </div>
      <button id="penButton">pen</button>
    </div>
  </section>
  <footer>
    <div>Created by <a href="https://github.com/Mizan95" target="_blank">Mizan</a></div>
  </footer>

  
</body>
</html>
