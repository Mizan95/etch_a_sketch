  <header>
    <div class="title-container">Drawing Pad! Have Fun!</div>

  <section>

    </div>
  </section>
    <button id="clearButton">clear colour</button>
    <label><input type="color" id="colourPicker" name="COLOUR" value="#4378EA">COLOUR</label>
    <button id="applyButton">apply button</button>
  
</body>
